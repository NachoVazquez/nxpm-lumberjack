fragment LogDetail on Log {
  id
  createdAt
  updatedAt
  level
  system
  message
  payload
  ip
  user
}

query AdminLogs($input: CorePagingInput!) {
  items: adminLogs(input: $input) {
    ...LogDetail
  }
  count: adminCountLogs(input: $input) {
    total
    limit
    skip
  }
}

query AdminLog($logId: String!) {
  adminLog(logId: $logId) {
    ...LogDetail
  }
}
